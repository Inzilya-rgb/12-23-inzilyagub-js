<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/css/index.css">
  <script src="public/js/index.js" defer></script>
  <title>Billionaires Clones::Profile</title>
</head>

<body>
  <header class="container--full">
    <h1 class="logotype">Billionaires Clones</h1>
    <button class="burger__button" onclick="triggerBurger(event)">
        <img src="public/images/icons/Hamburger_icon.svg.png" alt="icon">
    </button>
  </header>

  <main>
    <div class="burger">
      <div class="container--full burger__content">
        <ul class="burger__nav-list">
          <li>
            <a href="#">
              Main page
            </a>
          </li>
          <li>
            <a href="#">
              Explore
            </a>
          </li>
          <li>
            <a href="#">
              Search
            </a>
          </li>
        </ul>
      </div>
    </div>

    <section class="profile">
      <div class="container profile__content">
        <h1>Profile</h1>
        <div class="profile__item">
          <div class="profile__info">
            <div class="avatar">
              <img class="avatar__inner"
                src="https://hips.hearstapps.com/hmg-prod/images/355998238-1513842625689835-8957966126741743493-n-649854804265f.jpg?crop=1xw:0.45xh;center,top&resize=1200:*" alt="avatar">
            </div>
            <div>
              <p>Beyonce (She knows) </p>
              <p>43 y.o.</p>
            </div>
          </div>
        </div>
        <div class="profile__item danger-zone">
          <h2>Danger zone</h2>
          <button class="danger" onclick="openModal()">
            <span>Delete profile</span>
          </button>
        </div>
      </div>
    </section>
  </main>

  <div id="myModal" class="modal">
    <div class="modal__content">
      <span class="modal__close" onclick="closeModal()">&#x2715;</span>
      <h3>Delete account forever?</h3>
      <div class="modal__buttons">
        <button onclick="closeModal()">Cancel</button>
        <button class="danger outline" onclick="deleteUser(event, '5', 'e#J$#IFE3u423ef')">Delete</button>
      </div>
    </div>
  </div>
</body>

</html>
